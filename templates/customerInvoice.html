<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .billing-info {
            margin: 20px 0;
        }

        .billing-info table {
            width: 100%;
            border-collapse: collapse;
        }

        .billing-info th,
        .billing-info td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #eaeaea;
        }

        .billing-info th {
            background-color: #f4f4f4;
        }

        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
            font-size: 12px;
            color: #888888;
        }

        .logo {
            width: 140px;
            margin-bottom: 10px;
        }

        @media only screen and (max-width: 768px) {
            .logo {
                width: 65px;
                margin-bottom: 10px;

            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="https://driptext.de/wp-content/uploads/2023/03/driptext.png" alt="Logo">
            <h1 style="font-weight: 500; font-size: 35px;">Welcome Driptext! Your Subscription Is Now Active.</h1>
        </div>
        <div class="billing-info">
            <h2>Client Details</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <td>[CLIENT_NAME]</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>[CLIENT_EMAIL]</td>
                </tr>
            </table>
            <h2>Invoice Details</h2>
            <table>
                <tr>
                    <th>You can download invoice here</th>
                    <td>
                        <a href="[DOWNLOAD_INVOICE_LINK]">Download Invoice</a>
                    </td>
                </tr>
                <!-- <tr>
                    <th>Subscription Start Date</th>
                    <td>{{subscriptionStartDate}}</td>
                </tr>
                <tr>
                    <th>Subscription End Date</th>
                    <td>{{subscriptionEndDate}}</td>
                </tr>
                <tr>
                    <th>Payment Method Type</th>
                    <td>{{paymentMethodType}}</td>
                </tr> -->
                <!-- <tr>
                    <th>Total Amount</th>
                    <td>{{amount}}</td>
                </tr> -->
            </table>
        </div>
        <div class="footer">
            <p>Thank you for your business!</p>
            <p>If you have any questions, please contact us at support@example.com</p>
        </div>
    </div>
</body>

</html>
